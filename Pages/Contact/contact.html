<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <!-- contact1 -->
    <div class=" section-gap"></div>
    <div class="wrapper">
        <h3 class="global-title text-center">Contact us</h3>
        <div class="d-grid contact-view">
            <div class="cont-details">


                <div class="cont-top">

                    <div class="cont-left text-center">
                        <span class="fa fa-phone text-primary"></span>
                    </div>

                    <div class="cont-right">
                        <h6>Call Us</h6>
                        <p><a href="#">+62 163 5464 1341</a></p>
                    </div>

                </div>


                <div class="cont-top margin-up">

                    <div class="cont-left text-center">
                        <span class="fa fa-envelope-o text-primary"></span>
                    </div>
                    <div class="cont-right">
                        <h6>Email Us</h6>
                        <p><a href="sportnation@mail.com" class="mail">sportnation@mail.com</a></p>
                    </div>

                </div>


                <div class="cont-top margin-up">
                    <div class="cont-left text-center">
                        <span class="fa fa-map-marker text-primary"></span>
                    </div>
                    <div class="cont-right">
                        <h6>Address</h6>
                        <p>Jl. Roro Kembang Sore 13</p>
                    </div>
                </div>
            </div>



            <div class="map-content">
                <form action="../../php/contact.php" method="post">
                    <div class="twice-two">
                        <input type="text" class="form-control" name="fname" id="fname" placeholder=" First Name"
                            required="">
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name"
                            required="">
                    </div>

                    <div class="twice">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                            required="">
                    </div>

                    <div class="twice">
                        <input type="text" class="form-control" name="subject" id="subject"
                            placeholder="Message Subject" required="">
                    </div>

                    <textarea name="message" class="form-control" id="message" placeholder="Message"
                        required=""></textarea>
                    <button type="submit" class="btn btn-contact">Send Message</button>
                </form>
            </div>



        </div>
    </div>

    <!-- /contact1 -->
</body>

</html>
