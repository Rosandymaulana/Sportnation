                <h3>Buat Akun</h3>
                <div class="form-group">
                    <div class="form-row form-row-1">
                        <label for="nama">Nama</label>
                        <input type="text" name="nama" id="nama" class="input-text" placeholder="First Name">
                    </div>
                    <div class="form-row form-row-1">
                        <label for="username">Username</label>

                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row form-row-1 ">
                        <label for="email">email</label>
                        <input type="text" name="email" id="email" class="input-text" required

                    </div>
                    <div class="form-row form-row-1">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="input-text" placeholder="password"

                    </div>
                </div>
                <div class="form-checkbox">
                    <label class="container">
                        <p>Remember Me</p>
                        <input type="checkbox" name="checkbox">

                    </label>
                </div>
                <div class="form-checkbox">
                    <label class="container">
                        <p>I agree to all the <a href="#" class="text">Terms</a> and <a ref="#" class="text"

                    </label>
                </div>

                <div class="button-input-box" style="width: 100%; display: flex; margin-top: 2rem; cursor: pointer;">
